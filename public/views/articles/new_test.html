<!-- Bootstrap template  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .article-container {
        margin-top: 66px;
      }
      h1 {
        margin-top: 5px;
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
      <a href="#" class="ms-4 ml-1 navbar-brand mb-0 h1 fst-italic"
        ><img
          class="d-inline-block align-top"
          src="../../images/logo.png"
          width="30"
          height="30"
        />
        Nodus!
      </a>
      <button
        type="button"
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a href="#" class="nav-link active">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              >上傳文章</a
            >
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a href="#" class="ms-1 dropdown-tiem">使用 Markdown 上傳</a>
              </li>
              <li>
                <a href="#" class="ms-1 dropdown-tiem">使用圖文編輯器上傳</a>
              </li>
            </ul>
          </li>
          <li class="nav-item active">
            <a href="#" class="nav-link">pricing</a>
          </li>
        </ul>
      </div>
      <form action="" class="d-flex">
        <input type="text" class="form-control me-2" />
        <button type="submit" class="btn btn-outline-success me-2">
          Search
        </button>
      </form>
    </nav>

    <div
      class="
        container
        d-flex
        flex-column
        justify-content-center
        article-container
      "
    >
      <h1>新增文章</h1>
      <div class="form-floating mb-2 mt-2">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea"
        ></textarea>
        <label for="floatingTextarea">文章標題</label>
      </div>
      <div class="form-floating">
        <h3>文章內容</h3>
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 400px"
        ></textarea>
        <label for="floatingTextarea2"></label>
      </div>
    </div>

    <div
      class="d-flex flex-row article-container container justify-content-center"
    >
      <!-- 分類看板選單 -->
      <div class="container col-lg-3 lead border p-3 mt-3">
        <label for="category" class="form-label">分類看板</label>
        <input
          class="form-control"
          list="categoryOptions"
          id="category"
          placeholder="選擇分類看板"
          required
        />
        <datalist id="categoryOptions">
          <option value="生活"></option>
          <option value="娛樂"></option>
          <option value="時尚"></option>
          <option value="社會"></option>
          <option value="財經"></option>
          <option value="感情"></option>
          <option value="商業"></option>
          <option value="藝術"></option>
          <option value="工作"></option>
          <option value="國際"></option>
          <option value="政治"></option>
          <option value="3C"></option>
          <option value="科技"></option>
          <option value="體育"></option>
          <option value="遊戲"></option>
          <option value="車"></option>
          <option value="迷因"></option>
          <option value="學習"></option>
        </datalist>
      </div>
      <!--  -->
      <!-- tag 選單 -->
      <div class="container col-lg-3 lead border p-3 mt-3">
        <label for="tag" class="form-label">新增標籤（Tag）</label>
        <input
          class="form-control"
          list="tagOptions"
          id="tag"
          placeholder="新增 Tag"
          required
        />
        <datalist id="tagOptions">
          <!-- 從 db 撈熱門 tag 在這邊 render，以同個看板優先，多選，也可以自行新增 -->
          <option value="生活"></option>
          <option value="娛樂"></option>
          <option value="時尚"></option>
          <option value="社會"></option>
          <option value="財經"></option>
          <option value="感情"></option>
          <option value="商業"></option>
          <option value="藝術"></option>
          <option value="工作"></option>
          <option value="國際"></option>
          <option value="政治"></option>
          <option value="3C"></option>
          <option value="科技"></option>
          <option value="體育"></option>
          <option value="遊戲"></option>

          <option value="迷因"></option>
        </datalist>
      </div>
      <div
        class="
          d-flex
          container
          col-lg-3
          lead
          p-3
          mt-3
          align-items-center
          justify-content-center
        "
      >
        <button type="button" class="btn btn-secondary">上傳！</button>
      </div>
      <!--  -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
