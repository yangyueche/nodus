<html>

<head>
  <title>Unsplash Photo Search App</title>
  <link rel="stylesheet" href="../styles/unsplashSearch.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
  <div>
    <button class="btn-unsplash" onclick="document.getElementById('id01').style.display='block'">Button</button>
  </div>
  <main>
    <div id="id01" class="w3-modal">
      <div class="w3-modal-content">
        <div class="container w3-card-4" style="margin-top: 20px;border-radius:10px;min-height: 80vh;">
          <h1 class="h1">搜尋 Unsplash 照片</h1>

          <form class="js-form">
            <input type="text" class="search-input js-search-input" placeholder="搜尋圖片" autofocus>
            <button type="submit" class="btn-unsplash">Go</button>
          </form>

          <div class="result-stats js-result-stats"></div>
          <hr style="width: 50%;margin:auto">
          <ul class="search-results js-search-results d-flex flex-wrap" style="margin:0 -8px -8px 0" id="imgContainer">
          </ul>

          <div class="pagination justify-content-center">
            <button class="hidden prev-btn js-prev"><a href="#top"
                style="text-decoration: none; color: white;">上一頁</a></button>
            <button class="hidden next-btn js-next"><a href="#top"
                style="text-decoration: none; color: white;">下一頁</a></button>
          </div>
        </div>
      </div>
    </div>
    <div class="spinner js-spinner hidden">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </main>



  <script type="text/javascript" src="../js/unsplashSearch.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
